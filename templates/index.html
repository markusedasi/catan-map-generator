<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catan Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Catan Board</h1>

    <section id="board">
        {% for row in board %}
            <div class="board-row">
                {% for tile in row %}
                    <div class="tile {{ tile.tile }}">
                        {{ tile.number or "-" }}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </section>

    <section>
        <button id="shuffleButton">Shuffle</button>
    </section>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
